<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template-dashboard.xhtml">
	
	<ui:param name="title" value="Employee Form" />
	
	<ui:define name="maincontent">
		<div class="container">
			
			<h2>Employee Form</h2>
			<h:form id="form" enctype="multipart/form-data">
				<p:messages id="messages" />

				<div class="form-group">
					<p:outputLabel for="picture" value="Picture: " />
					<p:fileUpload id="picture" mode="simple" value="#{employeeBean.uploadedFile}" styleClass="form-control"/>
				</div>
				
				<p:commandButton value="Submit" actionListener="#{employeeBean.addEmployee()}" 
					ajax="false" 
					styleClass="btn btn-primary"/>
								
			</h:form>
			
		</div>
	</ui:define>

</ui:composition>
