<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template-dashboard.xhtml">
	
	<ui:param name="title" value="Expenses" />
	
	<ui:define name="maincontent">
		<div class="container">
			
			<h2>Employees</h2>
			<h:form id="form">
	
				<p:messages id="messages" />
				<p:dataGrid id="employees" value="#{employeeBean.employees}" var="employee">
					<f:facet name="header">
						Employees
					</f:facet>
					<p:panel header="#{employee.id}">
						<p:graphicImage value="#{employeeBean.pictureImage}" width="128" height="128">
							<f:param name="id" value="#{employee.id}" />
						</p:graphicImage>
						<h:graphicImage value="/EmployeePictureHandler?id=#{employee.id}" width="128" height="128"/>
					</p:panel>
				</p:dataGrid>
				
			</h:form>
			
		</div>
	</ui:define>

</ui:composition>
